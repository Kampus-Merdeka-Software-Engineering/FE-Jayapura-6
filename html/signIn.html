<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="body-SISU">
    <!--Content-->
    <div class="form-login">
        <form action="submit" id="login-form">
            <div class="container">
                <h2>Sign In</h2>
                <div class="form-groupSI">
                    <input type="text" name="Username" placeholder="Username">
                    <input type="password" name="Password" placeholder="Password">
                </div>
                
                <div class="account">
                    <a href="#">Forgot Password?</a>
                </div> <br>
                
                <!-- <button class="btn-login"><i class="fa-brands fa-facebook" style="color: #3b5998;"></i>Facebook</button>
                <button class="btn-login"><i class="fa-brands fa-google" style="color: #3b5998;"></i>Google</button><br> -->
                
                <button href="#" class="Login">
                    <strong>LOG IN</strong>
                </button> <br><br>
                
                <div class="accountSI"><p>Don't Have an Account? <a href="../html/signUp.html"><strong> Sign Up</strong></a></p>
                </div>
            </div>
        </form>
    </div>    
    <script src="../js/script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('login-form');
    
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah pengiriman formulir

            // Ambil data dari form
            const form = e.target;
            const username = form.querySelector('[name="Username"]').value;
            const password = form.querySelector('[name="Password"]').value;
            console.log("username" + username)
            console.log("password" + password)


            // Buat objek data
            const data = {
                username: username,
                password: password,
            };

    
            // Kirim permintaan ke server untuk login
            fetch('https://be-jayapura-6-production.up.railway.app/api/auth/login', { 
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then((response) => response.json())
            .then((data) => {
                console.log(data)
                if (data.accessToken) {
                    // Login berhasil, Anda dapat mengarahkan pengguna ke halaman lain atau melakukan tindakan yang sesuai
                    alert('Login berhasil');
                    // Contoh: Mengarahkan ke halaman dashboard
                    window.location.href = '../index.html';
                } else {
                    // Login gagal, tampilkan pesan kesalahan
                    alert('Login gagal. Periksa kembali username dan password Anda.');
                }
            })
            .catch((error) => {
                console.error(error);
            });
        });
    });
    </script>
</body>
</html>
